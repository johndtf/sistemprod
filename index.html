<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistemprod</title>
    <!--  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="logo Sistemprod" />
      </div>
      <!-- Menú de opciones -->
      <nav class="tabs-menu sub-menu" id="tabs-menu">
        <input
          type="radio"
          id="tab-1"
          name="tabs"
          onclick="loadInicio(); hideTabsMenu()"
        />
        <label for="tab-1">Inicio</label>

        <input
          type="radio"
          id="tab-2"
          name="tabs"
          onclick="loadPage('html/produccion/menu_produccion.html'); hideTabsMenu()"
        />
        <label for="tab-2">Producción</label>

        <input
          type="radio"
          id="tab-3"
          name="tabs"
          onclick="hideTabsMenu(); loadPage('html/ventas/menu_ventas.html')"
        />
        <label for="tab-3">Ventas</label>

        <input
          type="radio"
          id="tab-4"
          name="tabs"
          onclick="hideTabsMenu(); loadPage('html/consultas/menu_consultas.html')"
        />
        <label for="tab-4">Consultas</label>

        <input
          type="radio"
          id="tab-5"
          name="tabs"
          onclick="hideTabsMenu(); loadPage('html/catalogos/menu_catalogos.html')"
        />
        <label for="tab-5">Catálogos</label>

        <input
          type="radio"
          id="tab-6"
          name="tabs"
          onclick="loadPage('html/contacto.html'); hideTabsMenu()"
        />
        <label for="tab-6">Contacto</label>

        <!-- div que hace el efecto cuando se selecciona una opción -->
        <div class="tab-bg-hover"></div>
      </nav>

      <a href="html/contacto.html" class="logout-btn">Salir</a>

      <!-- Menú hamburguesa -->
      <div class="bars-menu">
        <span class="line1-bars-menu"></span>
        <span class="line2-bars-menu"></span>
        <span class="line3-bars-menu"></span>
      </div>
    </header>
    <main id="main-content">
      <section class="hero">
        <div class="hero-titles">
          <h1>SISTEM PROD</h1>
          <h3>Información sistematizada en todo el proceso de reencauche</h3>
        </div>
        <div class="hero-img">
          <img src="img/responsive.png" alt="imagen de fondo" />
        </div>
      </section>

      <iframe id="frame-container"></iframe>
    </main>

    <!-- fORM para ingreso -->
    <div id="modal-ingreso" class="modal">
      <form class="form">
        <h2>Iniciar sesión</h2>
        <div class="form-group">
          <input type="text" id="login" name="login" required />
          <label for="login">Usuario:</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Contraseña:</label>
        </div>
        <div>
          <input type="submit" value="Iniciar sesión" id="submit-btn" />
        </div>
        <div class="remember">
          <button type="button" id="btnRecuperar" class="buttomLink">
            Recuperar contraseña
          </button>
        </div>
      </form>
    </div>

    <!-- fORM para recuperar contraseña -->
    <div id="modal-recuperar-contrasena" class="modal">
      <form class="form">
        <br />
        <h2>Recuperar contraseña</h2>
        <div class="form-group">
          <input
            type="text"
            id="username-recovery"
            name="username-recovery"
            required
          />
          <label for="username-recovery">Usuario:</label>
        </div>
        <div>
          <button type="button" class="butonForm">Generar Pin</button>
        </div>

        <div class="centerText">
          <p>Ingresa el pin enviado a tu correo registrado</p>
        </div>
        <br />

        <div class="form-group">
          <input
            type="password"
            id="password-recuperar"
            name="password-recuperar"
            required
          />
          <label for="password-recuperar">Pin de recuperación:</label>
        </div>
        <div class="form-group">
          <input type="password" id="nuevaClave1" name="nuevaClave1" required />
          <label for="nuevaClave1">Ingresa tu nueva clave</label>
        </div>
        <div class="form-group">
          <input type="password" id="nuevaClave2" name="nuevaClave2" required />
          <label for="nuevaClave2">Confirma tu nueva clave</label>
        </div>
        <div>
          <button type="button" class="butonForm" id="nuevaClave-btn">
            Aceptar
          </button>
        </div>
      </form>
    </div>

    <!-- ==================Form pantalla de error============= -->
    <div id="error-message" class="error-message">
      <h2>Información Incompleta</h2>
      <div class="error-icon">
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <p>Por favor, completa todos los campos</p>
      <button id="error-button">Aceptar</button>
    </div>

    <footer>
      <!-- Contenido del pie de página -->
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
