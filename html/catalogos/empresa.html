<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
    <link rel="stylesheet" href="../../css/empresa.css" />
    <title>Empresa</title>
  </head>
  <body>
    <header>
      <h1>Actualizar Empresa</h1>
    </header>

    <!-- Contenido principal  -->

    <div id="message-container" class="message-container"></div>

    <form class="form">
      <h2>Establecer Cliente como Empresa</h2>

      <div id="search-container" class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Buscar por Cédula o Nit"
          maxlength="10"
        />
        <button type="button" id="search-button" class="search-button">
          &#128269;
        </button>
      </div>
      <div class="form-group">
        <label for="userid">Cédula/Nit:</label>
        <input type="text" id="document" name="document" readonly />
      </div>

      <div class="form-group">
        <label for="usernames">Nombres:</label>
        <input type="text" id="names" name="names" readonly />
      </div>
      <div class="form-group">
        <label for="userlastnames">Apellidos:</label>
        <input type="text" id="lastnames" name="lastnames" readonly />
      </div>

      <div class="form-group">
        <label for="eslogan">Eslogan:</label>
        <textarea
          name="eslogan"
          id="eslogan"
          class="eslogan"
          cols="34"
          rows="3"
          maxlength="100"
        ></textarea>
      </div>

      <!-- Input para almacenar de manera invisible el id del cliente -->
      <input type="hidden" id="customer-id" name="customer-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="Actualizar-btn"
        >
          Actualizar
        </button>
      </div>
      <!-- Div para mensajes de error -->
      <div id="error-message" class="error-message"></div>
    </form>
    <!-- Cuadro de diálogo modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <h3>Confirmación CAMBIAR EMPRESA</h3>
        <p>¿Estás seguro de realizar la actualización?</p>
        <button id="confirmBtn">Confirmar</button>
        <button id="cancelBtn">Cancelar</button>
      </div>
    </div>

    <script type="module" src="../../js/empresa.js"></script>
  </body>
</html>
