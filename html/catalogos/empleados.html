<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empleados</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
    <link rel="stylesheet" href="../../css/empleados.css" />
  </head>
  <body>
    <header>
      <h1>Empleados</h1>
    </header>

    <form class="form">
      <h2>Actualizar Empleados</h2>
      <div class="form-group">
        <label for="usernames">Nombres:</label>
        <input
          type="text"
          id="usernames"
          name="usernames"
          required
          readonly
          maxlength="45"
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="userlastnames">Apellidos:</label>
        <input
          type="text"
          id="userlastnames"
          name="userlastnames"
          required
          readonly
          maxlength="45"
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="cedula">Cédula/Nit:</label>
        <input
          type="text"
          id="cedula"
          name="cedula"
          required
          readonly
          maxlength="10"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          readonly
          maxlength="100"
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          title="Ingrese su número de teléfono"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          maxlength="10"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          maxlength="100"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label for="perfil">Perfil:</label>
        <select id="perfilSelect" name="perfil" disabled>
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </div>

      <div class="form-group">
        <label for="state">Estado:</label>
        <select id="state" name="state" disabled>
          <option value="A">ACTIVO</option>
          <option value="I">INACTIVO</option>
        </select>
      </div>

      <!-- Input para almacenar de manera invisible el id del empleado -->
      <input type="hidden" id="employee-id" name="employee-id" />

      <div class="button-group">
        <button type="button" class="primary-button short-button" id="new-btn">
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modify-btn"
          disabled
        >
          Modificar
        </button>
        <button type="button" class="primary-button short-button" id="find-btn">
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancel-btn"
        >
          Cancelar
        </button>
      </div>
      <!-- Div para mensajes de error -->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados de busqueda -->
      <div id="success-results" style="display: none"></div>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Cédula/Nit</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>id_perfil</th>
          <th>Perfil</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
    </table>

    <script type="module" src="../../js/empleados.js"></script>
  </body>
</html>
