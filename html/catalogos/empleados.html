<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empleados</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
    <link rel="stylesheet" href="../../css/empleados.css" />
  </head>
  <body>
    <header>
      <h1>Empleados</h1>
    </header>

    <form class="form">
      <h2>Actualizar Empleados</h2>
      <div class="form-group">
        <label for="usernames">Nombres:</label>
        <input type="text" id="usernames" name="usernames" required readonly />
      </div>
      <div class="form-group">
        <label for="userlastnames">Apellidos:</label>
        <input
          type="text"
          id="userlastnames"
          name="userlastnames"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label for="cedula">Cédula/Nit:</label>
        <input type="text" id="cedula" name="cedula" required readonly />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" required readonly />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required readonly />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required readonly />
      </div>
      <div class="form-group">
        <label for="perfil">Perfil:</label>
        <input type="text" id="perfil" name="perfil" required readonly />
      </div>

      <div class="form-group">
        <label for="login">Usuario:</label>
        <input type="text" id="login" name="login" required readonly />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          readonly
        />
      </div>

      <div class="form-group">
        <label for="state">Estado:</label>
        <input type="text" id="state" name="state" required readonly />
      </div>

      <!-- Input para almacenar de manera invisible el id del empleado -->
      <input type="hidden" id="employee-id" name="employee-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="nuevoEmployee-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyEmployee-btn"
          disabled
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findEmployee-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelEmployee-btn"
        >
          Cancelar
        </button>
      </div>
      <a href="http://localhost:8080/empleados/">Listado de Empleados</a>
    </form>
    <br />
    <div id="employee-list" class="employee-list">
      <!-- Aquí se muestra la lista de empleados -->
    </div>

    <script src="../../js/empleados.js"></script>
  </body>
</html>
