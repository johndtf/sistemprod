<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfiles</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Perfiles</h1>
    </header>

    <form class="form">
      <h2>Actualizar Perfiles</h2>
      <div class="form-group">
        <label for="profileName" id="profileNameLabel">Nombre:</label>

        <input
          type="text"
          id="profileName"
          name="profileName"
          required
          readonly
          maxlength="45"
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="profileDescription">Descripción:</label>
        <textarea
          id="profileDescription"
          name="profileDescription"
          readonly
          oninput="this.value = this.value.toUpperCase()"
          rows="4"
          cols="18"
          maxlength="120"
        ></textarea>
      </div>

      <!-- Input para almacenar de manera invisible el id del perfil -->
      <input type="hidden" id="profile-id" name="brand-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newProfile-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyProfile-btn"
          disabled
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findProfile-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelProfile-btn"
        >
          Cancelar
        </button>
      </div>

      <!-- Div para mensajes de error-->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados -->
      <div id="success-results" style="display: none"></div>
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Perfil</th>
          <th>Descripción del Perfil</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
    </table>
    <script src="../../js/perfiles.js" type="module"></script>
  </body>
</html>
