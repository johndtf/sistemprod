<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensiones</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Dimensiones</h1>
    </header>

    <form class="form">
      <h2>Actualizar Dimensiones</h2>
      <div class="form-group">
        <label for="brandName">Dimensión:</label>
        <input
          type="text"
          id="dimensionName"
          name="dimensionName"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <!-- Input para almacenar de manera invisible el id de la dimensión -->
      <input type="hidden" id="dimension-id" name="dimension-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newDimension-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyDimension-btn"
          disabled
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findDimension-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelDimension-btn"
        >
          Cancelar
        </button>
      </div>

      <button type="button" id="listDimension-btn" class="buttonLink">
        Listado de Dimensiones
      </button>

      <!-- Div para mensajes de error -->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados -->
      <div id="success-results" style="display: none"></div>
    </form>

    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Dimensión</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
    </table>

    <script type="module" src="../../js/dimensiones.js"></script>
  </body>
</html>
