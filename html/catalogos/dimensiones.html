<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensiones</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Dimensiones</h1>
    </header>

    <form class="form">
      <h2>Actualizar Dimensiones</h2>
      <div class="form-group">
        <label for="brandName">Dimensi√≥n:</label>
        <input
          type="text"
          id="dimensionName"
          name="dimensionName"
          value="295/80R22.5"
          required
          readonly
        />
      </div>

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newDimension-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyDimension-btn"
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findDimension-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelDimension-btn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </body>
</html>
