<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcas</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Marcas</h1>
    </header>

    <form class="form" id="marcaForm">
      <h2>Actualizar Marcas</h2>

      <div class="form-group">
        <label for="brandName">Marca:</label>
        <input
          type="text"
          id="brandName"
          name="brandName"
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <!-- Input para almacenar de manera invisible el id de la marca -->
      <input type="hidden" id="brand-id" name="brand-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newBrand-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyBrand-btn"
          disabled
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findBrand-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelBrand-btn"
        >
          Cancelar
        </button>
      </div>

      <button type="button" id="listBrand-btn" class="buttonLink">
        Listado de Marcas
      </button>

      <!-- Div para mensajes de error -->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados de busqueda -->
      <div id="success-results" style="display: none"></div>
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de la Marca</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
    </table>

    <script type="module" src="../../js/marcas.js"></script>
  </body>
</html>
