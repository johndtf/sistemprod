<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcas</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Marcas</h1>
    </header>

    <form class="form">
      <h2>Actualizar Marcas</h2>
      <div class="form-group">
        <label for="brandName">Marca:</label>
        <input
          type="text"
          id="brandName"
          name="brandName"
          value="GOODYEAR"
          required
          readonly
        />
      </div>

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newBrand-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyBrand-btn"
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findBrand-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelBrand-btn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </body>
</html>
