<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
    <link rel="stylesheet" href="../../css/clientes.css" />
  </head>
  <body>
    <header>
      <h1>Clientes</h1>
    </header>

    <form class="form">
      <h2>Actualizar Clientes</h2>
      <div class="form-group">
        <label for="names">Nombres:</label>
        <input
          type="text"
          id="names"
          name="names"
          maxlength="45"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="lastnames">Apellidos:</label>
        <input
          type="text"
          id="lastnames"
          name="lastnames"
          maxlength="45"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <!-- Input para almacenar de manera invisible el id del cliente -->
      <input type="hidden" id="id" name="id" />

      <div class="form-group">
        <label for="document">Cédula/Nit:</label>
        <div>
          <input
            type="text"
            id="document"
            name="document"
            title="Ingrese la Cédula o NIT"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            maxlength="10"
            required
            readonly
          />
          <!-- digito de verificación -->
          <input
            type="text"
            id="dv"
            name="dv"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            maxlength="1"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          maxlength="100"
          required
          readonly
        />
      </div>

      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          title="Ingrese su número de teléfono"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          maxlength="10"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input
          type="text"
          id="address"
          name="address"
          maxlength="100"
          required
          readonly
        />
      </div>

      <div class="form-group">
        <label for="state">Estado:</label>
        <select id="state" name="state" disabled>
          <option value="A">ACTIVO</option>
          <option value="I">INACTIVO</option>
        </select>
      </div>

      <div class="button-group">
        <button type="button" class="primary-button short-button" id="new-btn">
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modify-btn"
          disabled
        >
          Modificar
        </button>
        <button type="button" class="primary-button short-button" id="find-btn">
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancel-btn"
        >
          Cancelar
        </button>
      </div>

      <!-- Div para mensajes de error -->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados de busqueda -->
      <div id="success-results" style="display: none"></div>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Cédula/Nit</th>
          <th>dv</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>direccion</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>

    <script src="../../js/clientes.js" type="module"></script>
  </body>
</html>
