<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
    <link rel="stylesheet" href="../../css/clientes.css" />
  </head>
  <body>
    <header>
      <h1>Clientes</h1>
    </header>

    <form class="form">
      <h2>Actualizar Clientes</h2>
      <div class="form-group">
        <label for="customerNames">Nombres:</label>
        <input
          type="text"
          id="customerNames"
          name="customerNames"
          value="NOMBRE1 NOMBRE2"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="userlastnames">Apellidos:</label>

        <input
          type="text"
          id="userlastnames"
          name="userlastnames"
          value="APELLIDO1 APELLIDO2"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="userid">Cédula/Nit:</label>
        <div>
          <input
            type="text"
            id="userid"
            name="userid"
            value="12345678901"
            required
            readonly
          />
          <input type="text" id="userdv" name="userdv" value="1" readonly />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="text"
          id="email"
          name="email"
          value="nombre1apellildo2@gmail.com"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          value="310 1234 567"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          value="CALLE 5 # 6-180 BARRIO SANTA ELENA"
          required
          readonly
        />
      </div>

      <div class="form-group">
        <label for="login">Usuario:</label>
        <input
          type="text"
          id="customerLogin"
          name="login"
          value="USUARIO-EJEMPLO"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="customerPassword"
          name="password"
          value="CONTRASEÑA"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="customerState">Estado:</label>
        <input
          type="text"
          id="customerState"
          name="customerState"
          value="A"
          required
          readonly
        />
      </div>

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newCustomer-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyCustomer-btn"
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findCustomer-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelCustomer-btn"
        >
          Cancelar
        </button>
      </div>
    </form>
    <script src="../../js/clientes.js"></script>
  </body>
</html>
