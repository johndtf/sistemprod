<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diseños</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Diseños</h1>
    </header>

    <form class="form">
      <h2>Actualizar Diseños</h2>
      <div class="form-group">
        <label for="designName">Diseño:</label>
        <input
          type="text"
          id="designName"
          name="designName"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>

      <!-- Input para almacenar de manera invisible el id del diseño -->
      <input type="hidden" id="design-id" name="ddesign-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newDesign-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyDesign-btn"
          disabled
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findDesign-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelDesign-btn"
        >
          Cancelar
        </button>
      </div>
      <button type="button" id="listDesign-btn" class="buttonLink">
        Listado de Diseños
      </button>

      <!-- Div para mensajes de error -->
      <div id="error-message" style="color: red"></div>
      <!-- Div para resultados -->
      <div id="success-results" style="display: none"></div>
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Dimensión</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
    </table>
    <script type="module" src="../../js/disenios.js"></script>
  </body>
</html>
