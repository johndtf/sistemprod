<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
    <title>Permisos</title>
  </head>
  <body>
    <header>
      <h1>Actualizar Permisos de Perfil</h1>
    </header>

    <!-- Contenido principal  -->
    <form class="form">
      <div class="form-group">
        <label for="perfil">Seleccionar Perfil:</label>
        <select id="perfil" name="perfil"></select>
      </div>
      <div class="button-group">
        <button
          type="button"
          id="actualizar-permisos-btn"
          class="primary-button"
        >
          Actualizar Permisos
        </button>
      </div>
      <!-- Div para mensajes de error -->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados -->
      <div id="success-results"></div>
    </form>

    <section class="grid-section" id="permisos-section">
      <label>
        <input type="checkbox" name="ordenes" value="ordenes" />
        Ordenes
      </label>
      <label>
        <input type="checkbox" name="salidasProce" value="salidasprocesadas" />
        Salidas procesadas
      </label>
      <label>
        <input type="checkbox" name="salidasrech" value="salidasrechazos" />
        Salidas Rechazadas
      </label>
      <label>
        <input type="checkbox" name="garantias" value="garantias" />
        Garantías
      </label>
      <label>
        <input type="checkbox" name="inspIninical" value="inspeccioni" />
        Inspección Inicial
      </label>
      <label>
        <input type="checkbox" name="raspado" value="raspado" />
        Raspado
      </label>
      <label>
        <input type="checkbox" name="preparacion" value="preparacion" />
        Preparación
      </label>
      <label>
        <input type="checkbox" name="reparacion" value="reparacion" />
        Reparación
      </label>
      <label>
        <input type="checkbox" name="relleno" value="relleno" />
        Relleno
      </label>
      <label>
        <input type="checkbox" name="corteBanda" value="corteb" />
        Corte de Banda
      </label>
      <label>
        <input type="checkbox" name="embandado" value="embandado" />
        Embandado
      </label>
      <label>
        <input type="checkbox" name="vulcanizacion" value="vulcanizacion" />
        Vulcanización
      </label>
      <label>
        <input type="checkbox" name="inspefinal" value="inspeccionf" />
        Inspección final
      </label>
      <label>
        <input type="checkbox" name="terminacion" value="terminacion" />
        Terminación
      </label>
      <label>
        <input type="checkbox" name="entregareencauche" value="facturacion" />
        Facturación Procesadas
      </label>
      <label>
        <input type="checkbox" name="entregarechazo" value="entregar" />
        Entrega Rechazo a Cliente
      </label>
      <label>
        <input type="checkbox" name="compraBodega" value="comprac" />
        Compra de cascos en Bodega
      </label>
      <label>
        <input type="checkbox" name="consultaClientes" value="cclientes" />
        Consulta para Clientes
      </label>
      <label>
        <input type="checkbox" name="indices" value="indices" />
        Índices
      </label>
      <label>
        <input type="checkbox" name="consultaventas" value="cventas" />
        Consulta de Ventas
      </label>
      <label>
        <input
          type="checkbox"
          name="consultaInventarios"
          value="cinventarios"
        />
        Consulta de Inventarios
      </label>
      <label>
        <input type="checkbox" name="perfiles" value="perfiles" />
        Actualizar Perfiles
      </label>
      <label>
        <input type="checkbox" name="empleados" value="empleados" />
        Actualizar Empleados
      </label>
      <label>
        <input type="checkbox" name="permisos" value="permisos" />
        Asignar Permisos
      </label>
      <label>
        <input type="checkbox" name="empresa" value="empresa" />
        Actualizar información Empresa
      </label>
      <label>
        <input type="checkbox" name="clientes" value="clientes" />
        Actualizar Clientes
      </label>
      <label>
        <input type="checkbox" name="marcas" value="marcas" />
        Actualizar Marcas
      </label>
      <label>
        <input type="checkbox" name="dimensiones" value="dimensiones" />
        Actualizar Dimensiones
      </label>
      <label>
        <input type="checkbox" name="disenios" value="disenios" />
        Actualizar Disenios
      </label>
      <label>
        <input type="checkbox" name="rinspeccion" value="rinspeccion" />
        Resoluciones Inspección
      </label>
      <label>
        <input type="checkbox" name="rgarantia" value="rgarantia" />
        Resoluciones Garantías
      </label>
    </section>

    <script type="module" src="../../js/permisos.js"></script>
  </body>
</html>
