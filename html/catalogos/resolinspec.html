<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolución Inspección</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Resolución Inspección</h1>
    </header>

    <form class="form">
      <h2>Actualizar Resoluciones de Inspección</h2>
      <div class="form-group">
        <label for="resol-insp-codigo">Código:</label>
        <input
          type="text"
          id="resol-insp-codigo"
          name="resol-insp-codigo"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>
      <div class="form-group">
        <label for="resolinspDescription">Descripción:</label>
        <input
          type="text"
          id="resolinspDescription"
          name="resolinspDescription"
          required
          readonly
          oninput="this.value = this.value.toUpperCase()"
        />
      </div>

      <!-- Input para almacenar de manera invisible el id de la resolución de inspección inicial-->
      <input type="hidden" id="resolinsp-id" name="resolinsp-id" />

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newResolinsp-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyResolinsp-btn"
          disabled
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findResolinsp-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelResolinsp-btn"
        >
          Cancelar
        </button>
      </div>

      <button type="button" id="listResolinsp-btn" class="buttonLink">
        Listado de Resoluciones
      </button>

      <!-- Div para mensajes de error-->
      <div id="error-message" class="error-message"></div>
      <!-- Div para resultados -->
      <div id="success-results" style="display: none"></div>
    </form>

    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se agregarán dinámicamente aquí -->
      </tbody>
    </table>
    <script type="module" src="../../js/resolinspec.js"></script>
  </body>
</html>
