<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolución Inspección</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/catalogos.css" />
  </head>
  <body>
    <header>
      <h1>Resolución Inspección</h1>
    </header>

    <form class="form">
      <h2>Actualizar Resoluciones de Inspección</h2>
      <div class="form-group">
        <label for="resol-insp-codigo">Código:</label>
        <input
          type="text"
          id="resol-insp-codigo"
          name="resol-insp-codigo"
          value="A"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label for="resolinspDescription">Descripción:</label>
        <input
          type="text"
          id="resolinspDescription"
          name="resolinspDescription"
          value="APTA PARA REENCAUCHE"
          required
          readonly
        />
      </div>

      <div class="button-group">
        <button
          type="button"
          class="primary-button short-button"
          id="newResolinsp-btn"
        >
          Agregar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="modifyResolinsp-btn"
        >
          Modificar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="findResolinsp-btn"
        >
          Buscar
        </button>
        <button
          type="button"
          class="primary-button short-button"
          id="cancelResolinsp-btn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </body>
</html>
