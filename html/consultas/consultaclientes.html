<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/consultaclientes.css" />
    <title>Consultas Clientes</title>
  </head>
  <body>
    <header>
      <h1>Consultar llantas de Clientes</h1>
    </header>

    <!------------------------- Contenido principal  -------------------->
    <div class="form-container2">
      <!-- -----------------Sección 1--------------------------------- -->
      <section class="grid-section">
        <div class="form-group item">
          <label for="cedula">Cédula/nit:</label>
          <input
            type="text"
            id="cedula"
            name="cedula"
            value="1.123.567.890-1"
            readonly
          />
        </div>

        <div class="form-group item double-size">
          <label for="cliente">Cliente:</label>
          <input
            type="text"
            id="cliente"
            name="cliente"
            value="NOMBRE1 NOMBRE2 APELLIDOEJEMPLO1 APELLIDO EJEMPLO2"
            readonly
          />
        </div>

        <div class="form-group item">
          <label for="fechaIni">Fecha Inicial:</label>
          <input type="text" id="fechaIni" name="fechaIni" value="07/07/2023" />
        </div>

        <div class="form-group item">
          <label for="fechaFin">Fecha final:</label>
          <input type="text" id="fechaFin" name="fechaFin" value="07/08/2023" />
        </div>

        <div class="form-group item">
          <label for="orden">Orden:</label>
          <input type="text" id="orden" name="orden" value="*" />
        </div>

        <div class="form-group item">
          <label for="ubicacion">Ubicación:</label>
          <input type="text" id="ubicacion" name="ubicacion" value="*" />
        </div>
      </section>
    </div>
    <!-- -----------------------2--------------------------------- -->

    <div class="flex-container-wrap">
      <section class="flex-container-column">
        <p>Ordenar por:</p>
        <br />
        <div class="radio-container">
          <input
            type="radio"
            name="option-ordenar"
            id="option-dimension"
            value="dimension"
            checked
          />
          <label for="option-dimension">Dimensión - Diseño</label>

          <input
            type="radio"
            name="option-ordenar"
            id="option-orden"
            value="orden"
          />
          <label for="option-orden">Orden de servicio</label>
        </div>
      </section>

      <section class="flex-container-column">
        <p>Opciones de impresión</p>
        <div class="flex-container-wrap">
          <button class="print-preview-btn primary-button graph-button">
            <img src="../../img/vista_previa.png" alt="Vista Previa" />
          </button>
          <button class="print-btn primary-button graph-button">
            <img src="../../img/imprimir.png" alt="Imprimir" />
          </button>
          <button class="download-excel-btn primary-button graph-button">
            <img
              src="../../img/Microsoft-Excel-Logo.png"
              alt="Enviar a excel"
            />
          </button>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
