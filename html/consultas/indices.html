<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/indices.css" />
    <title>Indices</title>
  </head>
  <body>
    <header>
      <h1>Consulta Índices de Gestión</h1>
    </header>

    <!------------------------- Contenido principal  -------------------->
    <div class="form-container2">
      <!-- -----------------Sección 1--------------------------------- -->
      <section class="flex-container-column">
        <div class="form-group item">
          <label for="fechaIni">Fecha Inicial:</label>
          <input type="text" id="fechaIni" name="fechaIni" value="07/07/2023" />
        </div>

        <div class="form-group item">
          <label for="fechaFin">Fecha final:</label>
          <input type="text" id="fechaFin" name="fechaFin" value="07/08/2023" />
        </div>
      </section>
      <section>
        <div class="radio-container">
          <input
            type="radio"
            name="indices"
            id="garantias"
            value="garantias"
            checked
          />
          <label for="garantias">Garantías</label>

          <input
            type="radio"
            name="indices"
            id="reencauches"
            value="reencauches"
          />
          <label for="reencauches">Reencauches</label>

          <input type="radio" name="indices" id="ventas" value="ventas" />
          <label for="ventas">Ventas</label>

          <input type="radio" name="indices" id="rechazos" value="rechazos" />
          <label for="rechazos">Rechazos</label>

          <input
            type="radio"
            name="indices"
            id="reprocesos"
            value="reprocesos"
          />
          <label for="reprocesos">Reprocesos</label>
        </div>
      </section>
      <section class="flex-container-column">
        <p>Opciones de impresión</p>

        <div class="flex-container-wrap">
          <button class="print-preview-btn primary-button graph-button">
            <img src="../../img/vista_previa.png" alt="Vista Previa" />
          </button>
          <button class="print-btn primary-button graph-button">
            <img src="../../img/imprimir.png" alt="Imprimir" />
          </button>
          <button class="download-excel-btn primary-button graph-button">
            <img
              src="../../img/Microsoft-Excel-Logo.png"
              alt="Enviar a excel"
            />
          </button>
        </div>
      </section>
    </div>
    <!-- -----------------------2--------------------------------- -->

    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
