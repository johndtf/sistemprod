<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/raspado.css" />
    <title>Raspado</title>
  </head>
  <body>
    <header>
      <h1>Raspado</h1>
    </header>
    <div class="sidebar">
      <div class="logo">
        <!-- <i class="fas fa-tire"></i> -->
        <img src="../../img/rueda.png" alt="llanta" />
        <span class="span-logo">Subprocesos</span>
      </div>
      <ul class="menu">
        <li class="completed">
          <a href="#" aria-label="Inspección Inicial">
            <i class="fas fa-search"></i>
            <span class="description">Inspección Inicial</span>
          </a>
        </li>
        <li class="current">
          <a href="#" aria-label="Raspado">
            <i class="fa-solid fa-fan"></i>
            <span class="description">Raspado</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Preparación">
            <i class="fa-solid fa-person-digging"></i>
            <span class="description">Preparación</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Reparación">
            <i class="fas fa-tools"></i>
            <span class="description">Reparación</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Relleno">
            <i class="fas fa-fill"></i>
            <span class="description">Relleno</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Corte de banda">
            <i class="fas fa-cut"></i>
            <span class="description">Corte de banda</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Embandado">
            <i class="fas fa-toolbox"></i>
            <!-- <img src="../../img/embandado.png" alt="" /> -->
            <span class="description">Embandado</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Vulcanización">
            <i class="fas fa-fire"></i>
            <span class="description">Vulcanización</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Inspección Final">
            <i class="fas fa-search"></i>
            <span class="description">Inspección Final</span>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Terminación">
            <i class="fas fa-flag-checkered"></i>
            <span class="description">Terminación</span>
          </a>
        </li>

        <!-- Otros elementos del menú -->
      </ul>
      <div class="toggle-description">
        <i class="fas fa-info-circle"></i>
        <span class="span-toggle">Ocultar Descripción</span>
      </div>
    </div>

    <!-- Contenido principal  -->
    <div class="content">
      <section class="grid-section">
        <div class="form-group item">
          <label for="orden">Orden:</label>
          <input type="text" id="orden" name="orden" value="8879" readonly />
        </div>

        <div class="form-group item double-size">
          <label for="cliente">Cliente:</label>
          <input
            type="text"
            id="cliente"
            name="cliente"
            value="NOMBRE1 NOMBRE2 APELLIDOEJEMPLO1 APELLIDO EJEMPLO2"
            readonly
          />
        </div>

        <div class="form-group item">
          <label for="marca">Marca:</label>
          <input
            type="text"
            id="marca"
            name="marca"
            value="MICHELIN"
            readonly
          />
        </div>

        <div class="form-group item">
          <label for="dimension">Dimensión:</label>
          <input
            type="text"
            id="dimension"
            name="dimension"
            value="295/80R22.5"
            readonly
          />
        </div>

        <div class="form-group item">
          <label for="diseno">Diseño:</label>
          <input type="text" id="diseno" name="diseno" value="VZE2" readonly />
        </div>

        <div class="form-group item">
          <label for="serie">Serie:</label>
          <input type="text" id="serie" name="serie" value="0420" readonly />
        </div>

        <div class="form-group item">
          <label for="estadol">Estado:</label>
          <input
            type="text"
            id="estadol"
            name="estadol"
            value="APTA"
            readonly
          />
        </div>

        <div class="form-group item">
          <label for="nivell">Nivel reenc:</label>
          <input type="text" id="nivell" name="nivell" value="1" readonly />
        </div>

        <div class="form-group item">
          <label for="radiol">Radio rasp:</label>
          <input type="text" id="radiol" name="radiol" value="22" readonly />
        </div>

        <div class="form-group item">
          <label for="perimetrol">Perímetro:</label>
          <input
            type="text"
            id="perimetrol"
            name="perimetrol"
            value="322"
            readonly
          />
        </div>

        <div class="form-group item">
          <label for="anchol">Ancho:</label>
          <input type="text" id="anchol" name="anchol" value="250" readonly />
        </div>

        <!-- Opciones tipo radio para mostrar retiro de cinturon -->
        <div class="form-group item">
          <label for="">Retiro C:</label>
          <div class="radio-container">
            <input
              type="radio"
              name="option-show-rc"
              id="option-1"
              value="Si"
              disabled
            />
            <label for="option-1">Si</label>

            <input
              type="radio"
              name="option-show-rc"
              id="option-2"
              value="No"
              checked
              disabled
            />
            <label for="option-2">No</label>
          </div>
        </div>
      </section>

      <div class="form-container2x1">
        <section class="grid-section">
          <div class="form-group item large-size">
            <label for="tiquete">Tiquete:</label>
            <input type="text" id="tiquete" name="tiquete" value="19879" />
          </div>

          <div class="form-group item large-size">
            <label for="radio-raspado">Radio Rasp.:</label>
            <input
              type="text"
              id="radio-raspado"
              name="radio-raspado"
              value="22"
            />
          </div>

          <div class="form-group item large-size">
            <label for="perimetro">Perímetro:</label>
            <input type="text" id="perimetro" name="perimetro" value="322" />
          </div>

          <div class="form-group item large-size">
            <label for="ancho">Ancho:</label>
            <input type="text" id="ancho" name="ancho" value="250" />
          </div>

          <!-- -----------Opcinones para retiro de cinturon----------- -->
          <div class="form-group item">
            <label for="">Retiro C:</label>
            <div class="radio-container">
              <input
                type="radio"
                name="option-rcinturon"
                id="option-si"
                value="Si"
              />
              <label for="option-si">Si</label>

              <input
                type="radio"
                name="option-rcinturon"
                id="option-no"
                value="No"
                checked
              />
              <label for="option-no">No</label>
            </div>
          </div>
        </section>
        <section class="button-group">
          <button class="raspar-llanta-btn primary-button">
            Actualizar Raspado
          </button>
        </section>
      </div>
      <!-- ------------------------------sección 3-------------------------- -->
      <div class="form-container2x1">
        <section class="grid-section">
          <div class="form-group item large-size">
            <label for="codinsp">Cod. Insp:</label>
            <select id="codinsp" name="codinsp">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-group item double-large-size">
            <!-- <label for="reencauches">Nivel Reenc.:</label> -->
            <input
              type="text"
              id="resolinspect"
              name="resolinspect"
              value="RODADA A BAJA PRESIÓN"
            />
          </div>
        </section>
        <section class="button-group">
          <button class="rechazo-raspado-btn danger-button">
            Rechazar llanta
          </button>
        </section>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
