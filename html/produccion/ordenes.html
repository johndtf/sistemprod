<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenes de Servicio</title>

<!-- Tom Select CSS -->
<link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/produccion.css" />
    <link rel="stylesheet" href="../../css/ordenes.css" />
    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
    

  </head>
  <body>  
    <header>
      <h1>Entradas de Reencauche</h1>
    </header>
    <div class="form-container ">
      <section class="grid-section">
        <div class="form-group item" id="cedulaContainer">
          <label for="cedula">Cédula/nit:</label>
          <input type="text" id="cedula" name="cedula" value="" readonly />
        </div>
        
        <div class="form-group item double-size" id="clienteContainer">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" name="cliente" value="" readonly />
        </div>
        
        <div class="form-group item triple-size hidden" id="clienteSelectContainer">
          <label for="clienteSelect">Cliente:</label>
          <select id="clienteSelect" placeholder="Buscar cliente..."></select>
        </div>

        <div class="form-group item">
          <label for="orden">Orden:</label>
          <input type="text" id="orden" name="orden" value="8879" readonly />
        </div>

        <div class="form-group item">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" readonly />
        </div>

        <div class="form-group item">
          <label for="telefono">Teléfono:</label>
          <input
            type="text"
            id="telefono"
            name="telefono"
            value="1234567890"
            disabled
            readonly
          />
        </div>

        <div class="form-group item triple-size">
          <label for="direccion" >Dirección:</label>
          <input
            type="text"
            id="direccion"
            name="direccion"
            value="calle 25 diagonal 31 edificio nombre ejemplo torre 3 apartamento 138"
            disabled
            readonly
          />
        </div>
      </section>

      <section class="button-group">
        <button id="btnAgregarOrden" class="add-orden-btn primary-button">Agregar</button>
        <button id="btnModificarOrden" class="modify-orden-btn primary-button">Modificar</button>
        <button id="btnBuscarOrden" class="find-orden-btn primary-button">Buscar</button>
        <button id="btnCancelarOrden" class="cancel-orden-btn secondary-button" disabled>Cancelar</button>
      </section>

      <section class="grid-section">
        
        <div class="form-group item">
        <label for="consecOrden">Consecutivo:</label>
        <input type="number" id="consecOrden" name="consecOrden" min="1" />
        </div>

        <div class="form-group item">
        <label for="marca">Marca:</label>
        <select id="marca" name="marca" disabled>
         
        </select>
        </div>

        <div class="form-group item">
        <label for="dimension">Dimensión:</label>
        <select id="dimension" name="dimension" disabled>
       
        </select>
        </div>

        <div class="form-group item">
          <label for="serie">Serie:</label>
          <input type="text" id="serie" name="serie" disabled />
        </div>

        <div class="form-group item">
        <label for="diseno">Diseño:</label>
        <select id="diseno" name="diseno" disabled>
          
        </select>
        </div>

        <div class="form-group item">
        <label for="prioridad">Prioridad:</label>
        <select id="prioridad" name="prioridad" disabled>
          <option value="0">NORMAL</option>
          <option value="1">URGENTE</option>
        </select>
        </div>

        <div class="form-group item triple-size">
        <label for="observacion">Observación:</label>
        <input type="text" id="observacion" name="observacion" disabled/>
      </section>
      <section class="button-group">
      <button id="btnAgregarLlanta" class="add-llanta-btn primary-button">Agregar Llanta</button>
      <button id="btnModificarLlanta" class="modify-llanta-btn primary-button" disabled>Modificar Llanta</button>
      <button id="btnCambiarOrdenLlanta" class="change-llanta-btn primary-button" disabled >Cambiar de Orden</button>
      <button id="btnCancelarLlanta" class="cancel-llanta-btn secondary-button" disabled>Cancelar</button>
      </section>

      
    
      <!-- ... Tabla que muestra las llantas ... -->

      <div class="llantas-table">
        <table>
          <thead>
            <tr>
              <th>Cons</th>
              <th>Tiquete</th>
              <th>Marca</th>
              <th>Dimensión</th>
              <th>Serie</th>
              <th>Diseño</th>
              <th>Prioridad</th>
              <th>Observación</th>
              <th><input type="checkbox" id="checkAll"></th>
            </tr>
          </thead>
          <tbody>
            <!-- Tabla donde se mostrarán los datos de las llantas de la orden  -->
           
          </tbody>
        </table>
      </div>

      
      <div class="print-options button-group">
       
          <p>Imprimir las llantas seleccionadas</p>
        
          <button id="btnImprimir" class="print-btn primary-button graph-button" disabled>
           <!--  <i class="fa-solid fa-print"></i> -->
          <img src="../../img/imprimir.png" alt=""></button>

          

         
      </div> 

      


    <script type="module" src="../../js/ordenes.js"></script>
    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  </body>
</html>
