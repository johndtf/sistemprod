<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenes de Servicio</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/ordenes.css" />
    <script
      src="https://kit.fontawesome.com/f3b6c3464d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Ordenes de Servicio</h1>
    </header>
    <section class="orden-section">
      <div class="row">
        <div class="col">
          <label for="cliente">Cliente:</label>
          <select name="cliente" id="cliente" class="cliente">
            <option value="">Seleccione un cliente</option>
            <option value="1">Cliente ejemplo 1</option>
            <option value="2">Cliente ejemplo 2</option>
            <option value="3">Cliente ejemplo 3</option>
            <option value="4">Cliente ejemplo 4</option>
            <option value="5">Cliente ejemplo 5</option>
          </select>
        </div>
        <div class="col">
          <label for="orden">Orden:</label>
          <input type="text" id="orden" name="orden" />
        </div>
        <div class="col">
          <label for="fecha">Fecha:</label>
          <input type="text" id="fecha" name="fecha" />
        </div>

        <div class="col">
          <button class="add-orden-btn">Agregar Orden</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" readonly />
        </div>
        <div class="col">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" name="cedula" readonly />
        </div>
        <div class="col">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" readonly />
        </div>
        <div class="col">
          <button class="modify-orden-btn">Modificar Orden</button>
        </div>
      </div>
      <!-- <div class="actions">
        <button class="add-orden-btn">Agregar Orden</button>
        <button class="modify-orden-btn">Modificar Orden</button>
      </div> -->
    </section>

    <section class="llantas-section">
      <div class="row">
        <div class="col">
          <label for="marca">Marca:</label>
          <select id="marca" name="marca">
            <!-- Opciones del combo box -->
          </select>
        </div>
        <div class="col">
          <label for="dimension">Dimensión:</label>
          <select id="dimension" name="dimension">
            <!-- Opciones del combo box -->
          </select>
        </div>
        <div class="col">
          <label for="serie">Serie:</label>
          <input type="text" id="serie" name="serie" />
        </div>
        <div class="col">
          <label for="diseno">Diseño:</label>
          <select id="diseno" name="diseno">
            <!-- Opciones del combo box -->
          </select>
        </div>
        <div class="col">
          <label for="prioridad">Prioridad:</label>
          <select id="prioridad" name="prioridad">
            <!-- Opciones del combo box -->
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="observacion">Observación:</label>
          <input type="text" id="observacion" name="observacion" />
        </div>
        <div class="col">
          <button class="add-llanta-btn">Agregar Llanta</button>
        </div>
        <div class="col">
          <button class="modify-llanta-btn">Modificar Llanta</button>
        </div>
      </div>
